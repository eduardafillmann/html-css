<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo audios em HTML5</p>
    <audio src="midia/guanacast.mp3" controls autoplay></audio>
    <h2>Tipos de Áudio</h2>
        <code>
            <audio preload="metadata">
                <source src="midia/guanacast.mp3" type="audio/mpeg">
                <source src="midia/guanacast.ogg" type="audio/ogg">
                <source src="midia/guanacast.wav" type="audio/wav">
                <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
            </audio>
        </code>
</body>
</html>
