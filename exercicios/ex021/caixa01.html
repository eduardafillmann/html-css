<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*block-level*/
            background-color: lightseagreen;
            height: 300px;
            width: 300px;
            border: 20px solid darkblue;
            padding: 10px;
            margin: 10px;
            outline: 10px dashed deeppink;

        }
        a {  /*inline-level*/
            border-width: 5px solid rgb(139, 0, 132);
            padding: 10px;  
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Parágrafos também são exemplos de block-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
